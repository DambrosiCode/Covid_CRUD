 src="https://code.jquery.com/jquery-3.4.1.slim.min.js">

<!-- custom JS -->
<script>
function updateVariable(selectedCollection) {
    fetch(`/update_variable?collection=${selectedCollection}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("updatedVariableDisplay").textContent = data.updatedVariable;
        })
        .catch(error => console.error("Error:", error));
}
</script>

</body>
